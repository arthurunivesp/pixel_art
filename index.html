<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art com PDF</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/color-namer@1.4.0/dist/color-namer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <h1>Pixel Art</h1>
    </header>
    <main>
        <aside>
            <span class="option-title">Tamanho:</span>
            <input type="number" class="input-size" min="4" value="5">
            <span class="option-title">Cor:</span>
            <input type="color" class="input-color">
            <span class="option-title">Cores usadas:</span>
            <section class="used-colors"></section>
            <button class="button-save">Salvar como PDF</button>
        </aside>
        <section class="canvas"></section>
        <div class="resize"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
